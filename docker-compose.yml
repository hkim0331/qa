version: "3"
services:
  qa:
    image: hkim0331/duct:0.1.0
    user: vscode
    # ports:
    #  - "3000:3000"
    volumes:
      - .:/usr/src/app
      - m2:/home/vscode/.m2
      # - gitlibs:/home/vscode/.gitlibs
    working_dir: /usr/src/app
    entrypoint:
      - sleep
      - infinity

  db:
    image: postgres:14.9
    # restart: always
    environment:
      POSTGRES_DB: qa
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --locale=C
      TZ: Asia/Toky
    volumes:
      # - ./initdb.d:/docker-entrypoint-initdb.d
      - data:/var/lib/postgresql/data

volumes:
  # gitlibs:
  #   external: true
  m2:
    external: true
  data:
    driver: local
