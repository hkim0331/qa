services:
  qa:
    image: clojure:temurin-17-jammy
    volumes:
      - .:/usr/src/app
      - m2:/root/.m2
    working_dir: /usr/src/app
    environment:
      QA_DEV: true
    entrypoint:
      - sleep
      - infinity

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: qa
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --locale=C
      TZ: Asia/Toky
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  m2:
    external: true
  data:
    driver: local
